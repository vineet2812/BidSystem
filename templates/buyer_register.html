{% extends "base.html" %}

{% block title %}Buyer Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> New Buyer Registration</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('buyer_register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="buyer_name" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="buyer_name" name="buyer_name" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="contact_email" class="form-label">Contact Email *</label>
                            <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_phone" class="form-label">Contact Phone *</label>
                            <input type="tel" class="form-control" id="contact_phone" name="contact_phone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Note:</strong> After registration, you will receive a unique Buyer ID. 
                        Please save it for future logins.
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('buyer_login_page') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
