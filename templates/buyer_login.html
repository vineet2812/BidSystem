{% extends "base.html" %}

{% block title %}Buyer Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-person-circle"></i> Buyer Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('buyer_login_page') }}">
                    <div class="mb-3">
                        <label for="buyer_id" class="form-label">Select Buyer *</label>
                        <select class="form-select" id="buyer_id" name="buyer_id" required>
                            <option value="">Choose a buyer...</option>
                            {% for buyer in buyers %}
                            <option value="{{ buyer.buyer_id }}">
                                {{ buyer.buyer_id }} - {{ buyer.buyer_name }}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Select your buyer account to login</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? 
                    <a href="{{ url_for('buyer_register') }}">Register as New Buyer</a>
                </p>
            </div>
        </div>


    </div>
</div>
{% endblock %}
